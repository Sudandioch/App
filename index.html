<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNP APP - Google Sign-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-8 rounded shadow-md w-96 text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-4">BNP APP Login</h1>
    <button id="googleSignIn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      Sign in with Google
    </button>
    <p id="userInfo" class="mt-4 text-gray-700"></p>
    <button id="logoutBtn" class="bg-gray-300 px-4 py-2 rounded mt-4 hidden">Logout</button>
    <p id="errorMsg" class="text-red-500 mt-4"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Force HTTPS Redirect (Recommended)
    if (location.protocol !== 'https:') {
      location.replace(`https://${location.hostname}${location.pathname}${location.search}`);
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBV9ac_djaRjK83iwB7fxcZkT_zmBeY3pY",
      authDomain: "bnpapp-6c608.firebaseapp.com",
      projectId: "bnpapp-6c608",
      storageBucket: "bnpapp-6c608.appspot.com",
      messagingSenderId: "764750771159",
      appId: "1:764750771159:web:0cd4a12272f4185c919192",
      measurementId: "G-NDNM93N853"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById('googleSignIn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const errorMsg = document.getElementById('errorMsg');

    signInBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error(error);
        if (error.code === 'auth/popup-closed-by-user') {
          errorMsg.textContent = "Popup closed by user. Please try again.";
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMsg.textContent = "Unauthorized Domain. Please check your Firebase settings.";
        } else {
          errorMsg.textContent = "Sign-in failed. Please try again.";
        }
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.textContent = `Signed in as: ${user.displayName} (${user.email})`;
        logoutBtn.classList.remove('hidden');
        signInBtn.classList.add('hidden');
      } else {
        userInfo.textContent = '';
        logoutBtn.classList.add('hidden');
        signInBtn.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
